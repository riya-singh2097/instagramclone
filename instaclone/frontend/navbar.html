<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        .aside {
            position: fixed;
            background-color: black;
            border-right: 1px solid rgba(175, 167, 167, 0.2);
            width: 200px;
            height: 100vh;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            padding: 30px 12px 16px;
        }

        .logo img {
            height: 33px;
            width: 105px;
        }

        .menu-list {
            flex-grow: 1;
        }

        .list-items {
            padding: 12px;
            display: flex;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            user-select: none; /* Prevents text selection */
        }

        .list-items:hover {
            background-color: rgb(26, 21, 21);
        }

        .list-items i {
            font-size: 20px;
        }

        .list-items p {
            padding-left: 15px;
            pointer-events: none; /* Disables text cursor */
        }
        
    </style>
</head>

<body>
    <div class="aside">
        <div class="logo">
            <img src="css/images/whitelogo.png" alt="Instagram">
        </div>

        <div class="menu-list">
            <span class="list-items" onclick="window.location.href='scroll.html'">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </span>
            <span class="list-items" onclick="window.location.href='search.html'">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Search</p>
            </span>
            <span class="list-items " onclick="window.location.href='notifications.html'">
                <i class="fa-regular fa-heart"></i>
                <p>Notifications</p>
            </span>
        
            <span class="list-items" onclick="window.location.href='createpost.html'">
                <i class="fa-solid fa-plus"></i>
                <p>Create</p>
            </span>
            <span class="list-items" onclick="window.location.href='profile.html'">
                <i class="fa-solid fa-circle-user"></i>
                <p>Profile</p>
            </span>
        </div>

        <div class="logout">
            <span class="list-items">
                <i class="fa-solid fa-bars"></i>
                <p>Logout</p>
            </span>
        </div>
    </div>

</body>

</html>
